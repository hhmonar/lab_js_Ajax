<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios Interactivos: JavaScript y AJAX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="column">
    <h2>Ejercicios con JavaScript</h2>
    <div class="buttons">
      <button onclick="showSection('palindromo')">¿Es un Palíndromo?</button>
      <button onclick="showSection('mayor')">Comparar dos Números</button>
      <button onclick="showSection('vocales')">Detectar Vocales</button>
      <button onclick="showSection('conteoVocales')">Contar Vocales</button>
    </div>
    <div id="palindromo" class="section">
      <input type="text" id="palabra" placeholder="Escribe una palabra">
      <div class="output" id="resultadoPalindromo"></div>
      <button onclick="esPalindromo()">Comprobar Palíndromo</button>
      <button onclick="limpiar('palabra','resultadoPalindromo')">Limpiar Entrada</button>
    </div>
    <div id="mayor" class="section">
      <input type="text" id="num1" placeholder="Primer número">
      <input type="text" id="num2" placeholder="Segundo número">
      <div class="output" id="resultadoMayor"></div>
      <button onclick="compararNumeros()">Comparar Números</button>
      <button onclick="limpiar('num1,num2','resultadoMayor')">Limpiar Entradas</button>
    </div>
    <div id="vocales" class="section">
      <input type="text" id="fraseVocales" placeholder="Escribe una frase">
      <div class="output" id="resultadoVocales"></div>
      <button onclick="mostrarVocales()">Mostrar Vocales</button>
      <button onclick="limpiar('fraseVocales','resultadoVocales')">Limpiar Entrada</button>
    </div>
    <div id="conteoVocales" class="section">
      <input type="text" id="fraseConteo" placeholder="Escribe una frase">
      <div class="output" id="resultadoConteo"></div>
      <button onclick="contarVocales()">Contar Vocales</button>
      <button onclick="limpiar('fraseConteo','resultadoConteo')">Limpiar Entrada</button>
    </div>
  </div>
  <div class="column">
    <h2>Ejercicios con AJAX</h2>
    <input type="text" id="url" value="" placeholder="Ingrese una URL">
    <button onclick="cargarContenido()">Mostrar Contenido de la URL</button>
    <button onclick="limpiarAjax()">Limpiar Todo</button>
    <h3>Contenido Obtenido</h3>
    <div class="output" id="contenido"></div>
    <h3>Estado de la Petición</h3>
    <div class="output" id="estado"></div>
    <h3>Cabeceras HTTP de la Respuesta</h3>
    <div class="output" id="cabeceras"></div>
    <h3>Código de Estado HTTP</h3>
    <div class="output" id="codigo"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
